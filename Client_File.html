<!DOCTYPE html>
<html>
<head>
    <title>Intent File Selection</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .file-list {
            margin-bottom: 20px;
        }
        .file-item {
            margin-bottom: 5px;
            cursor: pointer;
        }
        .upload-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f1f1f1;
            margin-bottom: 10px;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
            text-align: center;
            color: white;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Intent File Selection</h1>
    <div class="file-list">
        <h3>Intent Files:</h3>
        <div id="intent-files"></div>
    </div>
    <div>
        <input type="file" id="file-input" multiple>
        <button id="upload-btn" class="upload-btn">Upload</button>
    </div>
    <div class="progress-bar">
        <div id="progress" class="progress"></div>
    </div>
    <div id="message" class="message"></div>

    <script>
        // Fetch the available intent files from the server
        function getIntentFiles() {
            fetch('/get_intent_files')
                .then(response => response.json())
                .then(data => {
                    const fileContainer = document.getElementById('intent-files');
                    fileContainer.innerHTML = '';
                    data.intent_files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = file;
                        fileItem.addEventListener('click', () => selectIntentFile(file));
                        fileContainer.appendChild(fileItem);
                    });
                })
                .catch(error => console.log('Error:', error));
        }

        // Select an intent file
        function selectIntentFile(file) {
            // TODO: Implement the logic to use the selected intent file
            console.log('Selected Intent File:', file);
        }

        // Upload intent files
        function uploadIntentFiles() {
            const input = document.getElementById('file-input');
            const files = input.files;

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('intent_files', files[i]);
            }

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const progress = (e.loaded / e.total) * 100;
                    document.getElementById('progress').style.width = progress + '%';
                    document.getElementById('progress').innerHTML = progress.toFixed(2) + '%';
                }
            };

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById('message').innerHTML = JSON.parse(xhr.responseText).message;
                        getIntentFiles(); // Refresh the intent file list
                    } else {
                        document.getElementById('message').innerHTML = 'Upload failed.';
                    }
                }
            };

            xhr.send(formData);
        }

        document.getElementById('upload-btn').addEventListener('click', uploadIntentFiles);
        getIntentFiles(); // Fetch the initial intent file list
    </script>
</body>
</html>
