<!DOCTYPE html>
<html>

<head>
    <title>Intent Conversion</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/intent_conversion_styles.css') }}">
</head>

<body>
    <h1>Intent Conversion</h1>
    <div class="container">
        <div class="content">
            <h2>Raw Text to Intent Conversion</h2>
            <textarea id="rawTextInput" rows="6" placeholder="Enter your text here"></textarea>
            <button onclick="convertText()">Convert to Intent</button>
            <div id="intentOutput" class="output">
                <h3>Intent Output:</h3>
                <div id="intentJson"></div>
            </div>
        </div>
        <div class="content">
            <h2>Upload Intent File</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" accept=".txt">
                <button type="submit" id="uploadButton">Upload File</button>
            </form>
            <div id="uploadStatus" class="output">
                <h3>Upload Status:</h3>
                <div id="uploadMessage"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/intent_conversion_script.js') }}"></script>
</body>

</html>
