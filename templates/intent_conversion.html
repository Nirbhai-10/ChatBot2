<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Training</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <h2>Intent Files</h2>
        <ul id="intent-files-list"></ul>
        <button id="train-button">Train Chatbot</button>
    </div>
    <div id="main-content">
        <div id="upload-section">
            <h2>Upload Files</h2>
            <input type="file" id="file-upload" multiple>
            <button id="upload-button">Upload</button>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        <div id="paste-section">
            <h2>Paste Text</h2>
            <textarea id="text-paste"></textarea>
            <button id="paste-button">Paste</button>
        </div>
        <div id="intents-section">
            <h2>Converted Intents</h2>
            <ul id="intents-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
