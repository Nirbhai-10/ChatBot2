<!DOCTYPE html>
<html>
<head>
    <title>Intent Conversion</title>
    <!-- <link rel="stylesheet" type="text/css" href="style_File.css"> -->
    <style>
            body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h1 {
        text-align: center;
    }

    #file-upload {
        margin-bottom: 20px;
    }

    #conversion-progress {
        text-align: center;
    }

    #progress-bar {
        width: 300px;
        height: 20px;
        border: 1px solid #ccc;
        background-color: #eee;
        margin: 0 auto;
    }

    #progress-text {
        margin-top: 10px;
    }

    </style>



</head>
<body>
    <h1>Intent Conversion</h1>
    <div id="file-upload">
        <h2>Upload Text File</h2>
        <input type="file" id="input-file" accept=".txt">
        <button id="upload-button">Upload</button>
    </div>
    <div id="conversion-progress" style="display: none;">
        <h2>Conversion in Progress...</h2>
        <div id="progress-bar"></div>
        <p id="progress-text"></p>
    </div>

<!-- <script src="script_File.js"></script>     -->
    <script>
     
     window.addEventListener("DOMContentLoaded", () => {
    const inputFile = document.getElementById("input-file");
    const uploadButton = document.getElementById("upload-button");
    const conversionProgress = document.getElementById("conversion-progress");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");

    uploadButton.addEventListener("click", () => {
        const file = inputFile.files[0];
        if (!file) {
            alert("Please select a file");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        // Display conversion progress
        file-Upload.style.display = "none";
        conversionProgress.style.display = "block";

        // Send file to backend for conversion
        fetch("/upload_intent", {
            method: "POST",
            body: formData,
        })
            .then(response => response.json())
            .then(data => {
                // Conversion completed
                progressText.textContent = data.message;
                progressBar.style.width = "100%";
            })
            .catch(error => {
                // Error occurred during conversion
                progressText.textContent = "Conversion failed";
                console.error(error);
            });
    });
});

    </script>

</body>
</html>
